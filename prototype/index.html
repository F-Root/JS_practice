    <!-- day & night button -->
    <h3>day & night button</h3>
    <button type="button" onclick="
      document.querySelector('body').style.backgroundColor = 'white';
      document.querySelector('body').style.color = 'black';
    ">day</button>
    <button type="button" onclick="
      document.querySelector('body').style.backgroundColor = 'black';
      document.querySelector('body').style.color = 'white';
    ">night</button>
    <!-- toggle -->
    <h3>toggle</h3>
    <button id="toggle" type="button" onclick="
      //if(document.querySelector('#toggle').innerHTML === 'day') {
      if(document.querySelector('#toggle').textContent === 'day') {
        document.querySelector('body').style.backgroundColor = 'black';
        document.querySelector('body').style.color = 'white';
        document.querySelector('#toggle').textContent = 'night';
      } else {
        document.querySelector('body').style.backgroundColor = 'white';
        document.querySelector('body').style.color = 'black';
        document.querySelector('#toggle').textContent = 'day';
      }
    ">day</button>
    <h3>toggle clone</h3>
    <!-- this keyword -->
    <button type="button" onclick="
      // 코딩을 잘 하는 법 : 중복을 제거!
      var target = document.querySelector('body');

      //link color setting
      var links = document.querySelectorAll('a');

      if(this.textContent === 'day') {
        target.style.backgroundColor = 'black';
        target.style.color = 'white';
        this.textContent = 'night';

        //link color setting
        links.forEach(el => el.style.color = 'powderblue');
      } else {
        target.style.backgroundColor = 'white';
        target.style.color = 'black';
        this.textContent = 'day';

        //link color setting
        links.forEach(el => el.style.color = 'blue');
      }
    ">day</button>
    <!-- function -->
    <h3>use function</h3>
    <script>
      function nightDayHandler(self) {
        var target = document.querySelector('body');

        //link color setting
        var links = document.querySelectorAll('a');

        if(self.textContent === 'day') {
          target.style.backgroundColor = 'black';
          target.style.color = 'white';
          self.textContent = 'night';

          //link color setting
          links.forEach(el => el.style.color = 'powderblue');
        } else {
          target.style.backgroundColor = 'white';
          target.style.color = 'black';
          self.textContent = 'day';

          //link color setting
          links.forEach(el => el.style.color = 'blue');
        }
      }
    </script>
    <button type="button" onclick="nightDayHandler(this)">day</button>

    <h3>object and refactoring</h3>
    <script>

      function newNightDayHandler(self) {

        if(self.textContent === 'day') {

          body.setColor('black');
          body.setBackgroundColor('white');
          self.textContent = 'day';

          link.setColor('blue');
        }
      }
    </script>
