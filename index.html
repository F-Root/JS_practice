<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS PT</title>
  <script src="./main.js"></script>
</head>
<body>
  <header>
    <h1>JS Practice</h1>
    <nav>
      <ul>
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">JavaScript</a></li>
      </ul>
    </nav>
  </header>
  <article>
    <div>
      <!-- title & article -->
      <h3></h3>
      <div></div>
    </div>
  </article>
  <footer>
    <!-- day & night button -->
    <h3>day & night button</h3>
    <button type="button" onclick="
      document.querySelector('body').style.backgroundColor = 'white';
      document.querySelector('body').style.color = 'black';
    ">day</button>
    <button type="button" onclick="
      document.querySelector('body').style.backgroundColor = 'black';
      document.querySelector('body').style.color = 'white';
    ">night</button>
    <!-- toggle -->
    <h3>toggle</h3>
    <button id="toggle" type="button" onclick="
      //if(document.querySelector('#toggle').innerHTML === 'day') {
      if(document.querySelector('#toggle').textContent === 'day') {
        document.querySelector('body').style.backgroundColor = 'black';
        document.querySelector('body').style.color = 'white';
        document.querySelector('#toggle').textContent = 'night';
      } else {
        document.querySelector('body').style.backgroundColor = 'white';
        document.querySelector('body').style.color = 'black';
        document.querySelector('#toggle').textContent = 'day';
      }
    ">day</button>
    <h3>toggle clone</h3>
    <!-- this keyword -->
    <button type="button" onclick="
      // 코딩을 잘 하는 법 : 중복을 제거!
      var target = document.querySelector('body');

      //link color setting
      var links = document.querySelectorAll('a');

      if(this.textContent === 'day') {
        target.style.backgroundColor = 'black';
        target.style.color = 'white';
        this.textContent = 'night';

        //link color setting
        links.forEach(el => el.style.color = 'powderblue');
      } else {
        target.style.backgroundColor = 'white';
        target.style.color = 'black';
        this.textContent = 'day';

        //link color setting
        links.forEach(el => el.style.color = 'blue');
      }
    ">day</button>
  </footer>
  <!-- test area -->
  <h3>test area</h3>
  <div>
      <div>
        <script>
          document.write('This code is made by JS ',1+1);
        </script>
      </div>
      <div>
        This code is made by HTML 1+1
      </div>
      <!-- event -->
      <input type="button" value="hi" onclick="alert('hi')">
      <input type="text" onchange="alert('changed')">
      <input type="text" onkeydown="alert('key down!')">

    </div>
</body>
</html>
